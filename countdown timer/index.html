<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="heading">
        <h1>Countdown Timer</h1>
    </div>

    <div class="Countdown Timer">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn stop" style="--clr:#FF5733;">Stop</button>
        <button id="startBtn" class="btn start" style="--clr:#4CAF50;">Start</button>
        <button id="resetBtn" class="btn reset" style="--clr:#2196F3;">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
